<div class="login-container">
  <h2 class="login-title">ورود</h2>

  <form (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-group">
      <label>نام کاربری:</label>
      <input [(ngModel)]="username" name="username" required placeholder="نام کاربری خود را وارد کنید" />
    </div>


    <div class="form-group password-group">
      <label>رمز عبور:</label>
      <div class="password-wrapper">
        <input [(ngModel)]="password"
               [type]="passwordVisible ? 'text' : 'password'"
               name="password"
               required
               placeholder="رمز عبور خود را وارد کنید" />
   
        <span class="eye-icon" (click)="passwordVisible = !passwordVisible">
          <ng-container *ngIf="passwordVisible; else eyeOff">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                 stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 9s3-5 8-5 8 5 8 5-3 5-8 5-8-5-8-5z" />
              <circle cx="9" cy="9" r="2" />
            </svg>
          </ng-container>
          <ng-template #eyeOff>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                 stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94 1.06 1.06" />
              <path d="M10.58 10.58A2 2 0 0 1 8.41 8.41" />
              <path d="M9 5c3.31 0 6.13 2.09 7.5 5-0.27 0.6-0.62 1.16-1.04 1.66" />
              <path d="M6.36 6.36C5.04 7.15 3.93 8.42 3 10c1.37 2.91 4.19 5 7.5 5 1.5 0 2.92-0.43 4.11-1.17" />
            </svg>
          </ng-template>
        </span>
      </div>
    </div>


    <button type="submit" class="btn-login">ورود</button>


    <div class="forgot-password">
      <button type="button" class="btn-forgot" (click)="onForgotPassword()">
       فراموشی رمز عبور
      </button>
    </div>


    <div *ngIf="errorMessage" class="alert">{{ errorMessage }}</div>
  </form>
</div>
