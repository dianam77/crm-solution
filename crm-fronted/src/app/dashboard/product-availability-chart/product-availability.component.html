<div class="chart-container" *ngIf="!loading; else loadingTemplate">
  <canvas baseChart
          [data]="productData"
          [options]="options"
          [type]="chartType">
  </canvas>

  <div class="empty-message" *ngIf="showEmptyMessage">
    هیچ محصول یا خدمتی موجود نیست
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading">در حال بارگذاری...</div>
</ng-template>
