<div class="forgot-password-container">
  <h2>فراموشی رمز عبور</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>ایمیل:</label>
      <input [(ngModel)]="email" name="email" type="email" placeholder="ایمیل خود را وارد کنید" required />
    </div>
    <button type="submit">ارسال لینک بازیابی</button>
  </form>

  <div *ngIf="message" class="alert-success">{{ message }}</div>
  <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>

  <button (click)="goBack()">بازگشت به ورود</button>
</div>
